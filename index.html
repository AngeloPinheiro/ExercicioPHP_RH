<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Analise de Candidato</title>
</head>
<script src="jquery-3.2.1.min.js" type="text/javascript"></script>

<style type="text/css" media="screen">
	label{
		font-family: "Noto Sans";
		font-size: 14px;
	}

	h1, h2, h3, h4 {
		font-family: "Noto Sans";
		font-size: 16px;
	}

	div .base {
		max-width: 600px;
		
	}

</style>	
</style>
<body>
	<div align="center">
		<div class="base">
			<form id="formulario"action="rh.php" method="post" accept-charset="utf-8">
				<fieldset align="left">
					<legend><h3>Curriculo</h3></legend>
						<h4>Informaçoes Pessoais</h4>
						<label for="id_nome"> Nome Completo:</label>
							<input id="id_nome" name="nome" type="text" maxlength="60" placeholder="Pedro..." required>
						<br/>
						<label for="id_nasc">Data de Nascimento:</label>
							<input id="id_nasc" name="data_nascimento" type="date" min="1900" max="2018" required>
						<br/>	
						<label for="id_origem">Nacionalidade:</label>
							<input id="id_origem" name="nacionalidade" maxlength="15" placeholder="argentino..." type="text" required>
						<br/>
						<label>Sexo:</label> <input type="radio" name="tSexo" id="cMasc" value="Masculino" checked/> <label for="cMasc">Masculino</label> 
					<label for="cFem">Feminino</label><input type="radio" name="tSexo" id="cFem" value="Feminino"><br>
						<div align="left">
							<p><h4 align="left">Estado Civil</h4></p>
							<label for="id_casado">Casado</label><input id="id_casado" name="estado_civil" type="radio" value="Casado" required checked>	<label for="id_casado">Solteiro</label>
								<input id="id_solteiro" name="estado_civil" type="radio" value="Solteiro" required>
						</div>
						<div align="left">
							<p><h4 align="left">Localizaçao</h4></p>
							<label for="id_edereco">Endereço:</label>  <input id="id_endereco" name="endereco" type="text" maxlength="60" placeholder="rua - nº - bairro" required><br>
							<label for="id_cidade">Cidade</label>  <input id="id_cidade" name="cidade" type="text" maxlength="20" required>		
							<label for="id_estado">Estado</label>  <input id="id_estado" name="estado" type="text" maxlength="10" required>
						</div>
						<h4>Salario Pretendido<h4>
						<label for="id_psal">R$</label> <input type="number" id="id_psal" name="salario_pretendido">
						<h4>Formaçao</h4>
						Instituicao: <input type="text" name="instituicao" maxlength="40"><br>
						Titulo: <input type="text" name="titulo" maxlength="20"><br>
						<label>Situaçao</label> <input type="radio" name="sit" id="concluido" value="Concluido" checked/> <label for="concluido">Concluido</label> 
					<input type="radio" name="situacao" id="cursando" value="Cursando"><label for="cursando">Cursando</label><br>
					<h4>Conhecimentos</h4>
					<label>1 - </label><input type="text" name="conhecimento[]" placeholder="Ex: PHP"><br>
					<label>2 - </label><input type="text" name="conhecimento[]" placeholder="Ex: MySQL"><br>
					<label>3 - </label><input type="text" name="conhecimento[]" placeholder="Ex: Linux"><br>
				</fieldset>
				<center><input type="submit"  name="enviar" value="Enviar"></center>
			</form>	
		</div>
	</div>
</body>
</html>
<script>
$(document).ready(function() {	
	$("#formulario").submit(function(){
		data = $("#formulario").serialize();
		$.ajax({
			type: "POST",
			url: "rh.php",
			dataType: "json",
			data: data,
			success: function(data) {
				alert("deu certo");
			},
			error: function(data){
				alert("deu breti");
			}

		});
	});
});
		
</script>
